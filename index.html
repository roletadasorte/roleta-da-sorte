<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Login com Google</h1>
    <button id="login-btn">Login com Google</button>
    <div id="user-info" style="display:none;">
        <h2>Bem-vindo, <span id="user-name"></span></h2>
        <img id="user-photo" />
        <button id="logout-btn">Sair</button>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBNFjk5-kg90fSC2D2cXZHtk-IUaLIFLRo",
            authDomain: "com.projectroleta",
            projectId: "meuprojetoderoleta",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "583637041856",
            appId: "meuprojetoderoleta",
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Função de login
        const loginBtn = document.getElementById("login-btn");
        const userInfo = document.getElementById("user-info");
        const userName = document.getElementById("user-name");
        const userPhoto = document.getElementById("user-photo");
        const logoutBtn = document.getElementById("logout-btn");

        // Login com Google
        loginBtn.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    userName.textContent = user.displayName;
                    userPhoto.src = user.photoURL;
                    loginBtn.style.display = "none";
                    userInfo.style.display = "block";
                })
                .catch((error) => {
                    console.log(error.message);
                });
        });

        // Logout
        logoutBtn.addEventListener("click", () => {
            auth.signOut().then(() => {
                loginBtn.style.display = "block";
                userInfo.style.display = "none";
            });
        });

        // Verificar se o usuário está logado
        auth.onAuthStateChanged((user) => {
            if (user) {
                userName.textContent = user.displayName;
                userPhoto.src = user.photoURL;
                loginBtn.style.display = "none";
                userInfo.style.display = "block";
            } else {
                loginBtn.style.display = "block";
                userInfo.style.display = "none";
            }
        });
    </script>
</body>
</html>
